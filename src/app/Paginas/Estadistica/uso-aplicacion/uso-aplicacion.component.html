<div class="container mx-auto p-4 bg-orange-300">
  <h2 class="text-2xl font-bold text-center mb-6 text-white">
    Estadísticas de Uso y Actividad de Usuarios
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Gráfico por Hora -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Usuarios por Hora</h2>
      <canvas id="graficoDia"></canvas>
    </div>

    <!-- Gráfico por Día (Semana) -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">
        Usuarios por Día (Semana)
      </h2>
      <canvas id="graficoSemana"></canvas>
    </div>




  <div>
    <button *ngIf="nivelActual !== 'anual'" (click)="retrocederNivel()" class="btn btn-primary">
      Volver
    </button>
  </div>
  <div>
    <canvas id="myChart"></canvas>
  </div>



</div>
