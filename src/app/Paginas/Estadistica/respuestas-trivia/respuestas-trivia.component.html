<div class="container mx-auto p-4 bg-orange-300">
  <h2 class="text-2xl font-bold text-center mb-6 text-black">
    Respuestas trivias
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Gráfico de Respuestas Totales -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Respuestas Totales {{ respuestasTotales }}</h2>

      <div style="width: 300px; height: 300px;">
        <canvas id="pieChart"></canvas>
      </div>

      <div class="text-sm font-medium text-black group-hover:text-white">
        Respuestas correctas:
         <span class="text-green-600 font-bold">{{ respuestasCorrectas }}</span>
       </div>
       <div class="text-sm font-medium text-black group-hover:text-white">
        Respuestas incorrectas:
         <span class="text-red-600 font-bold">{{ respuestasIncorrectas  }}</span>
       </div>
       <div class="text-sm font-medium text-black group-hover:text-white">
         Promedio respuestas correctas:
         <span class="text-blue-600 font-bold">{{ promedioCorrectas }}%</span>
       </div>
    </div>

    <!-- Gráfico por Hora -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Respuestas por Hora</h2>
      <canvas id="graficoDia"></canvas>
    </div>

    <!-- Gráfico por Día (Semana) -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Usuarios por Día (Semana)</h2>
      <canvas id="graficoSemana"></canvas>
    </div>

    <!-- Gráfico por Mes (Año) -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Usuarios por Mes (Año)</h2>
      <canvas id="graficoAno"></canvas>
    </div>
  </div>


</div>
