<div class="bg-white p-6 rounded-lg shadow" >
  <h3 class="text-lg font-semibold text-gray-700 mb-4">OIRS del Día de Hoy</h3>

  <!-- Total de OIRS hoy -->
  <p class="text-gray-600">
    OIRS totales hoy: <span class="font-bold">{{ totalOirsHoy }}</span>
  </p>

  <!-- Gráfico de barras -->
  <div class="h-48 flex items-center justify-center">
    <canvas id="oirsHoyChart"></canvas>
  </div>

  <!-- Información de OIRS por tipo -->
  <div class="mt-6 text-left">
    <p class="text-gray-600">
      OIRS Felicitaciones: <span class="text-green-500 font-bold">{{ oirsFelicitacion }}</span>
    </p>
    <p class="text-gray-600">
      OIRS Sugerencia: <span class="text-blue-500 font-bold">{{ oirsSugerencia }}</span>
    </p>
    <p class="text-gray-600">
      OIRS Consulta: <span class="text-orange-500 font-bold">{{ oirsConsulta }}</span>
    </p>
    <p class="text-gray-600">
      OIRS Reclamo: <span class="text-red-500 font-bold">{{ oirsReclamo }}</span>
    </p>
  </div>
</div>
