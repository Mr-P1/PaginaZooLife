<div class="bg-white p-6 rounded-lg shadow mb-6">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Popularidad de Animales</h3>
  <form class="flex items-center mb-4" (ngSubmit)="searchAnimals()">
    <input
      type="text"
      class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-300 rounded-md text-sm"
      placeholder="Buscar..."
      [(ngModel)]="searchText"
      name="searchText"
    />
    <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Buscar</button>
  </form>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr>
          <th class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left rounded-tl-md rounded-bl-md">Animal</th>
          <th class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left">Likes</th>
          <th class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left">Dislikes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let animal of animales">
          <td class="py-2 px-4 border-b border-gray-200">
            <div class="flex items-center">
              <img [src]="animal.imagen" alt="{{animal.nombre_comun}}" class="w-8 h-8 rounded object-cover">
              <span class="text-gray-600 text-sm font-medium ml-2">{{ animal.nombre_comun }}</span>
            </div>
          </td>
          <td class="py-2 px-4 border-b border-gray-200">{{ animal.likes }} likes</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ animal.dislikes }} dislikes</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PaginaciÃ³n -->
  <div class="flex justify-between mt-4">
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg" (click)="previousPage()" [disabled]="isPreviousDisabled">Anterior</button>
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg" (click)="nextPage()" [disabled]="isNextDisabled">Siguiente</button>
  </div>
</div>
