<div class="bg-white p-6 rounded-lg shadow mb-6">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Popularidad de Plantas</h3>
  <form class="flex items-center mb-4" (ngSubmit)="searchPlantas()">
    <input
      type="text"
      class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-300 rounded-md text-sm"
      placeholder="Buscar..."
      [(ngModel)]="searchText"
      name="searchText"
    />
    <button type="submit" class="ml-2 bg-orange-500 text-white px-4 py-2 rounded">Buscar</button>
  </form>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr>
          <th
            class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left rounded-tl-md rounded-bl-md"
          >
            Planta
          </th>
          <th class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left">Likes</th>
          <th class="text-[12px] uppercase tracking-wide font-medium text-black py-2 px-4 bg-gray-50 text-left">Dislikes</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let planta of displayedPlantas"
          class="hover:bg-lime-400"
          [routerLink]="['/app/HistorialPlanta', planta.id]"
        >
          <td class="py-2 px-4 border-b border-gray-200">
            <div class="flex items-center">
              <img [src]="planta.imagen" alt="{{ planta.nombre_comun }}" class="w-8 h-8 rounded object-cover" />
              <span class="text-black text-sm font-medium ml-2">{{ planta.nombre_comun }}</span>
            </div>
          </td>
          <td class="py-2 px-4 border-b border-gray-200">{{ planta.likes }} likes</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ planta.dislikes }} dislikes</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PaginaciÃ³n -->
  <div class="flex justify-between mt-4">
    <button class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition" (click)="previousPage()" [disabled]="isPreviousDisabled">
      Anterior
    </button>
    <button class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-700 transition" (click)="nextPage()" [disabled]="isNextDisabled">
      Siguiente
    </button>
  </div>
</div>
