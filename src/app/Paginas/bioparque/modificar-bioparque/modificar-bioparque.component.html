<!-- Main modal -->
<div
  id="updateProductModal"
  tabindex="-1"
  aria-hidden="true"
  class="justify-end items-end w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 rounded-lg shadow bg-orange-600 sm:p-5">
      <!-- Modal header -->
      <div class="flex justify-center items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-orange-800">
        <h3 class="text-lg font-semibold text-white">Modificar Planta</h3>
      </div>
      <!-- Modal body -->
      <form [formGroup]="form" >
        <!-- comienzo -->
        <div class="grid gap-4 mb-4 sm:grid-cols-2">

          <!-- Nombre -->
          <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-white">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="border text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black"
              placeholder="Nombre de la planta"
              formControlName="nombre"
            />
            <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('nombre')?.errors?.['required']">Ingrese un nombre para la planta</span>
            </div>
          </div>

          <div>
            <label
              for="familia"
              class="block mb-2 text-sm font-medium  text-white"
              >Familia</label
            >
            <select
              id="familia"
              formControlName="familia"
              class=" border text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black focus:ring-primary-500 focus:border-primary-500"
            >
              <option selected disabled>Escoja una opción</option>
              <option value="familia 1">familia 1</option>
              <option value="familia 2">familia 2</option>
            </select>

            <div *ngIf="form.get('familia')?.touched && form.get('familia')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('familia')?.errors?.['required']">Seleccione una familia</span>
            </div>
          </div>


          <div>
            <label for="altura" class="block mb-2 text-sm font-medium text-white">altura</label>
            <div class="flex">
              <input
                id="altura"
                type="number"
                formControlName="altura"
                min="1"
                class="border text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black focus:ring-primary-500 focus:border-primary-500"
                placeholder="Ingrese la altura"
              />
              <select
                formControlName="altura_formato"
                class="border ml-2 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-auto p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black focus:ring-primary-500 focus:border-primary-500"
              >
                <option selected disabled>Unidad</option>
                <option value="Cm">Cm</option>
                <option value="Mt">Mt</option>
              </select>
            </div>
            <div *ngIf="form.get('altura')?.touched && form.get('altura')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('altura')?.errors?.['required']">Ingrese un valor para la altura</span>
            </div>
            <div *ngIf="form.get('altura_formato')?.touched && form.get('altura_formato')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('altura_formato')?.errors?.['required']">Ingrese un formato de altura</span>
            </div>

          </div>

          <!-- Distribución -->

          <div>
            <label
              for="distribucion"
              class="block mb-2 text-sm font-medium  text-white"
              >Distribución</label
            >
            <select
              id="distribucion"
              formControlName="distribucion"
              class=" border text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black focus:ring-primary-500 focus:border-primary-500"
            >
              <option selected disabled>Escoja una opción</option>
              <option value="Global">Global</option>
              <option value="Endemica">Endemica</option>
            </select>

            <div *ngIf="form.get('distribucion')?.touched && form.get('distribucion')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('distribucion')?.errors?.['required']">Seleccione una distribución</span>
            </div>
          </div>

          <!-- Zonas -->
          <div>
            <label for="zonas" class="block mb-2 text-sm font-medium text-white">Zonas</label>
            <input
              type="text"
              id="zonas"
              class="border text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-black"
              placeholder="Zonas del bioparque"
              formControlName="zonas"
            />
            <div *ngIf="form.get('zonas')?.touched && form.get('zonas')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('zonas')?.errors?.['required']">Ingrese las zonas de la planta</span>
            </div>
          </div>

          <!-- Relación con el Entorno -->
          <div class="sm:col-span-2">
            <label for="relacion_entorno" class="block mb-2 text-sm font-medium text-white">Relación con el Entorno</label>
            <textarea
              id="relacion_entorno"
              formControlName="relacion_entorno"
              rows="4"
              class="block p-2.5 w-full text-sm rounded-lg border focus:ring-primary-500 focus:border-primary-500 bg-white border-gray-600 placeholder-gray-400 text-black"
              placeholder="Describa la relación de la planta con su entorno"
            ></textarea>
            <div *ngIf="form.get('relacion_entorno')?.touched && form.get('relacion_entorno')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('relacion_entorno')?.errors?.['required']">Ingrese la relación con el entorno</span>
            </div>
          </div>

          <!-- Imagen -->
          <div>
            <label for="imagen" class="block mb-2 text-sm font-medium text-white">Imagen</label>
            <input
              type="file"
              id="imagen"
              accept="image/*"
              formControlName="imagen"
              (change)="cargarFoto($event)"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:text-sm file:font-medium hover:file:bg-orange-700 hover:file:text-white"
            />
            <div *ngIf="form.get('imagen')?.touched && form.get('imagen')?.invalid" class="text-sm text-white">
              <span *ngIf="form.get('imagen')?.errors?.['required']">Seleccione una imagen</span>
            </div>
          </div>

        </div>
        <!-- fin -->

        <div class="flex items-center space-x-4">
          <button
            [disabled]="loading()"
            (click)="actualizar()"
            type="button submit"
            class="w-full text-white bg-orange-700 hover:bg-orange-500 inline-flex justify-center items-center hover:text-white border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5"
          >
            {{ loading() ? "Actualizando ..." : "Actualizar planta" }}
          </button>

          <button
            type="button"
            [disabled]="loading2()"
            (click)="borrarPremio()"
            class="w-full text-white bg-orange-700 hover:bg-orange-500 inline-flex justify-center items-center hover:text-white border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5"
          >
            {{ loading2() ? "Eliminando ..." : "Eliminar planta" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
