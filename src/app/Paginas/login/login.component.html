<div class="min-h-screen bg-green-900 text-white flex justify-center">
  <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
    <div class="mt-12 flex flex-col items-center">
      <!-- Comienzo formulario -->
      <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-green-600 border-green-500">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white text-center">
            Iniciar sesión
          </h1>

          <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
            <div *ngIf="errorMessage" class="text-sm text-white">
              {{ errorMessage }}
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-white">Tu correo</label>
              <input
                type="email"
                name="email"
                id="email"
                formControlName="email"
                class="border rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-green-500 placeholder-gray-400 text-black focus:ring-yellow-500 focus:border-yellow-500"
                placeholder="name@company.com"
                required=""
              />
              <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-white">
                <span *ngIf="form.get('email')?.errors?.['required']">El correo es requerido.</span>
                <span *ngIf="form.get('email')?.errors?.['email']">Debe ingresar un correo válido.</span>
              </div>
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
                formControlName="password"
                placeholder="••••••••"
                class="border rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-green-500 placeholder-gray-400 text-black focus:ring-yellow-500 focus:border-yellow-500"
                required=""
              />
              <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-white">
                <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida.</span>
                <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 5 caracteres.</span>
              </div>
            </div>

            <div class="flex items-center justify-center">
              <a class="text-sm font-medium hover:underline text-white">¿Olvidaste tu contraseña?</a>
            </div>
            <button
              type="submit"
              class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-orange-500 hover:bg-orange-700 focus:ring-yellow-700"
            >
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
      <!-- Fin formulario -->
    </div>
  </div>

  <div class="flex-1 bg-yellow-100 text-center hidden lg:flex">
    <div
      class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
      style="background-image: url('https://www.vivirmasfeliz.cl/wp-content/uploads/2021/10/buin_zoo.png');"
    >
    </div>
  </div>
</div>
