<div class="min-h-screen bg-gray-900 text-gray-900 flex justify-center">



  <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">

      <div class="mt-12 flex flex-col items-center">

        <!-- Comienzo formluario -->

          <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl text-white text-center">
                    Iniciar sesión
                </h1>

                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">

                  <div *ngIf="errorMessage" class="text-sm text-red-600">
                    {{ errorMessage }}
                  </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium  text-white">Tu correo</label>
                        <input type="email" name="email" id="email"
                        formControlName="email"
                        class=" border  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@company.com" required="">

                        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-red-600">
                          <span *ngIf="form.get('email')?.errors?.['required']">El correo es requerido.</span>
                          <span *ngIf="form.get('email')?.errors?.['email']">Debe ingresar un correo válido.</span>
                        </div>

                    </div>

                    <div>

                        <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                        <input type="password" name="password" id="password"
                        formControlName="password"
                        placeholder="••••••••" class=" border  rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">


                        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-red-600">
                          <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida.</span>
                          <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 5 caracteres.</span>
                        </div>

                    </div>


                    <div class="flex items-center justify-center">

                        <a  class="text-sm font-medium hover:underline text-blue-500">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="w-full text-white  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Iniciar sesion</button>

                </form>

            </div>
        </div>
        <!-- Fin formluario -->


      </div>
  </div>

  <div class="flex-1 bg-indigo-50 text-center hidden lg:flex">


      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://www.vivirmasfeliz.cl/wp-content/uploads/2021/10/buin_zoo.png');">
      </div>


  </div>


</div>
