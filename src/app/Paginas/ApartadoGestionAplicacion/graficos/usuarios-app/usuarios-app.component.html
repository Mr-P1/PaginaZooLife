<div
  class="col-span-1 md:col-span-2 xl:col-span-3 p-2 rounded-lg "
>
  <!-- Grilla para gráficos -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
    <!-- Gráfico Usuarios Activos -->
    <div class="p-4 bg-white rounded-md shadow-md flex flex-col items-center">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Ingresos app Hoy</h2>
      <canvas id="graficoDia" class="w-full h-[300px]"></canvas>
    </div>

    <!-- Gráfico Nuevos Usuarios -->
    <div class="p-4 bg-white rounded-md shadow-md flex flex-col items-center">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">
        Ingresos app Semana
      </h2>
      <canvas id="graficoSemana" class="w-full h-[300px]"></canvas>
    </div>

    <div class="p-6 bg-white rounded-md shadow-md">
      <!-- Contenedor del título y filtro -->
      <div class="flex justify-between items-center mb-6 w-full">
        <!-- Título -->
        <h2 class="text-lg font-semibold text-gray-700 mb-2">
          Ingresos App por Mes
        </h2>

        <!-- Selector de Año -->
        <select
          id="filterYear"
          [(ngModel)]="selectedYear"
          (change)="onYearChange()"
          class="border border-gray-300 rounded-lg px-4 py-2 text-lg text-gray-700 w-56"
        >
          <option *ngFor="let year of availableYears" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <!-- Gráfico -->
      <canvas id="graficoAno" class="w-full h-[400px]"></canvas>
    </div>

    <!-- Filtro de Año y Gráfico de Usuarios Nuevos por Mes -->
    <div class="p-6 bg-white rounded-md shadow-md">
      <!-- Contenedor del título y filtro -->
      <div class="flex flex-wrap items-center justify-between mb-6">
        <!-- Título -->
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Usuarios Nuevos</h2>

        <!-- Selector de Año -->
        <select
          id="filterYear"
          [(ngModel)]="selectedYear"
          (change)="cargarGraficoUsuariosNuevosPorMes()"
          class="border border-gray-300 rounded-lg px-4 py-2 text-lg text-gray-700 w-56"
        >
          <option *ngFor="let year of availableYears" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <!-- Contenedor del Gráfico -->
      <canvas id="graficoUsuariosNuevos" class="w-full h-[400px]"></canvas>
    </div>


  </div>
</div>
