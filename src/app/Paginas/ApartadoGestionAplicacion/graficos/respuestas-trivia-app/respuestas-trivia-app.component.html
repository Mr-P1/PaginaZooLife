<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
  <!-- Gráfico Respuestas Trivia Hoy -->
  <div class="p-4 bg-white rounded-md shadow-md flex flex-col items-center">
    <h2 class="text-lg font-semibold text-gray-700 mb-2" id="titleDiaTriviaApp">Respuestas Trivia Hoy</h2>
    <canvas id="graficoDiaTriviaApp" class="w-full h-[300px]" aria-labelledby="titleDiaTriviaApp"></canvas>
  </div>

  <!-- Gráfico Respuestas Trivia Semana -->
  <div class="p-4 bg-white rounded-md shadow-md flex flex-col items-center">
    <h2 class="text-lg font-semibold text-gray-700 mb-2" id="titleSemanaTriviaApp">Respuestas Trivia Semana</h2>
    <canvas id="graficoSemanaTriviaApp" class="w-full h-[300px]" aria-labelledby="titleSemanaTriviaApp"></canvas>
  </div>

  <!-- Gráfico Respuestas Trivia por Mes -->
  <div class="p-6 bg-white rounded-md shadow-md col-span-1 md:col-span-2">
    <div class="flex justify-between items-center mb-6 w-full">
      <h2 class="text-lg font-semibold text-gray-700" id="titleRespuestasTriviaPorMes">
        Respuestas Trivia por Mes según Tipo de Usuario
      </h2>
      <select
        id="filterYear"
        [(ngModel)]="selectedYear2"
        (change)="onYearChange2()"
        class="border border-gray-300 rounded-lg px-4 py-2 text-lg text-gray-700 w-56"
      >
        <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
      </select>
    </div>
    <canvas id="graficoRespuestasTriviaTipo" class="w-full h-[400px]" aria-labelledby="titleRespuestasTriviaPorMes"></canvas>
  </div>

</div>
