<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Gráficos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen p-6"
  style="
    background: rgba(50, 205, 50, 0.4); /* Verde translúcido con opacidad */
    backdrop-filter: blur(15px) saturate(1.8); /* Desenfoque y saturación */
    -webkit-backdrop-filter: blur(15px) saturate(1.8); /* Compatibilidad Safari */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Borde claro */
    box-shadow: 0 8px 32px rgba(0, 128, 0, 0.25); /* Sombra con un toque verde */
  ">
    <div class="min-h-screen p-6 max-w-7xl mx-auto">


      <!-- Contenedor de gráficos -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">


        <!-- Usuarios app -->
        <div
          class="col-span-1 md:col-span-2 xl:col-span-3 p-6 rounded-lg shadow-md bg-white">
          <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">Usuarios app</h2>

          <app-usuarios-app></app-usuarios-app>

        </div>


        <div
        class="col-span-1 md:col-span-2 xl:col-span-3 p-6 rounded-lg shadow-md bg-white"
      >
        <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">Respuestas Trivia</h2>



        <app-respuestas-trivia-app></app-respuestas-trivia-app>
      </div>


      </div>
    </div>
  </body>
</html>
