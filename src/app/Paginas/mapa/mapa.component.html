<!-- Main modal -->
<div
  id="updateProductModal"
  tabindex="-1"
  aria-hidden="true"
  class="justify-end items-end w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative p-4 rounded-lg shadow bg-orange-500 sm:p-5"
    >
      <!-- Modal header -->
      <div
        class="flex justify-center items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-orange-800"
      >
        <h3 class="text-lg font-semibold text-white">
          Mapa Actual Zoologico
        </h3>
      </div>
      <!-- Modal body -->


      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Contenedor de la imagen con tamaÃ±o ajustable -->
        <div class="flex justify-center items-center mb-4">
          <img
            class="max-w-full h-auto object-contain"
            style="max-height: 400px; width: 100%;"
            [src]="mapa[0].imagen"
            alt="Mapa no encontrado"
          />
        </div>

        <div *ngIf="errorMessage" class="text-sm text-red-600">
          {{ errorMessage }}
        </div>

        <div>
          <label
            for="imagen"
            class="block mb-2 text-sm font-medium text-white"
            >Imagen</label
          >
          <input
            type="file"
            id="imagen"
            accept=".png, .jpg"
            formControlName="imagen"
            accept="image/*"
            (change)="cargarFoto($event)"
            class="block w-full text-sm text-gray-500
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border file:border-gray-300
                   file:text-sm file:font-medium
                   hover:file:bg-orange-500 hover:file:text-white"
          />

          <div
            *ngIf="
              form.get('imagen')?.touched &&
              form.get('imagen')?.invalid
            "
            class="text-sm text-white"
          >
            <span *ngIf="form.get('imagen')?.errors?.['required']"
              >Seleccione una imagen</span
            >
          </div>
        </div>

        <div class="flex items-center space-x-4 mt-4">
          <button
            [disabled]="loading()"
            type="button submit"
            class="w-full text-white bg-orange-700 hover:bg-orange-500 inline-flex justify-center items-center hover:text-white border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5"
          >
            <svg
              class="w-6 h-6 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            {{ loading() ? "Guardando ..." : "Guardar Imagen" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
