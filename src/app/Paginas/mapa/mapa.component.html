<!-- Main modal -->
<div
  id="updateProductModal"
  tabindex="-1"
  aria-hidden="true"
  class="justify-end items-end w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div
      class="relative p-4  rounded-lg shadow bg-gray-800 sm:p-5"
    >
      <!-- Modal header -->
      <div
        class="flex justify-center items-center pb-4 mb-4 rounded-t border-b sm:mb-5 border-gray-600"
      >
        <h3 class="text-lg font-semibold  text-white">
          Mapa Actual Zoologico
        </h3>
      </div>
      <!-- Modal body -->


       <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="flex justify-center items-center ">
          <img class="h-64 w-64 object-cover "  [src]="mapa[0].imagen" alt="Mapa no encontrado" />
        </div>



        <div class="grid gap-4 mb-4 sm:grid-cols-2"></div>
          <div *ngIf="errorMessage" class="text-sm text-red-600">
            {{ errorMessage }}
          </div>



          <div >
            <label
              for="precaucion"
              class="block mb-2 text-sm font-medium  text-white"
              >Imagen</label
            >
            <input
            type="file"
            id="imagen"
            accept=".png, .jpg"
            formControlName="imagen"
            accept="image/*"
            (change)="cargarFoto($event)"
            class="block w-full text-sm text-gray-500
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border file:border-gray-300
                   file:text-sm file:font-medium
                   hover:file:bg-blue-500 hover:file:text-white"
          />

            <div
              *ngIf="
                form.get('imagen')?.touched &&
                form.get('imagen')?.invalid
              "
              class="text-sm text-red-600"
            >
              <span *ngIf="form.get('imagen')?.errors?.['required']"
                >Seleccione una imagen</span
              >
            </div>
          </div>





        <div class="flex items-center space-x-4 mt-1">
          <button
            [disabled]="loading()"
            type="button submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 inline-flex justify-center items-center hover:text-white border focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5"
          >
            <svg
              class="w-6 h-6  text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            {{ loading() ? "Guardando ..." : "Guardar Imagen" }}
          </button>
        </div>

       </form>




    </div>
  </div>
</div>
